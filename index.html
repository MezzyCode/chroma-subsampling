<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="./lib/jquery.min.js"></script>

    <title>Chroma Subsampling</title>
</head>

<body>
    <div class="container p-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex p-3 gap-3">
            <div>
                <h3 class="text-nowrap">YCbrCr Subsample</h3>
                <form id="form-subsample" class="d-flex flex-column justify-content-center gap-2">

                    <div class="rounded text-bg-dark p-2 shadow">
                        <div class="input-group mb-2 flex-nowrap">
                            <span class="input-group-text">Subsample</span>
                            <input type="text" class="form-control" id="input-subsampling-amount" required value="10">
                            <span class="input-group-text">pixels</span>
                        </div>
                        <input id="range-subsampling-amount" type="range" class="form-range" min="1" max="6" value="3">
                    </div>
                    <div class="rounded text-bg-dark p-2 shadow">
                        <label class="form-label">Selected image: <span id="label-selected-image">0.png</span></label>
                        <input id="range-image-src" type="range" class="form-range" min="0" max="7" value="1">
                    </div>
                    <button type="submit" class="btn btn-lg btn-outline-primary">Apply</button>
                </form>
                <div class="mb-3">
                    <label for="formFileLg" class="form-label">Upload Custom Image:</label>
                    <input class="form-control form-control" id="input-custom-image" type="file">
                </div>
                <ul id="info" class="list-group">



                </ul>
            </div>
            <div class="d-flex flex-column-reverse gap-2 justify-content-center flex-grow-1">
                <img id="img-test-image" src="./test-images/0.png" class="rounded shadow w-100">
                <span>Original image:</span>
                <div id="results">

                </div>
            </div>
        </div>

    </div>
    <!--p5js-->
    <script src="./lib/p5.min.js"></script>
    <script src="./sketch.js"></script>
</body>

</html>
